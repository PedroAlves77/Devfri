<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFRi</title>
    
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <main>
        <div class="item active" style="--background: #ea3d41">
            <div class="title">Morango</div>
            <img class="fruit" src="source/Morango-refrigerante-foregroundBlur.png" style="rotate: 40deg;" alt="">
            <img class="refri" src="source/Morango-refrigerante.png" alt="">
        </div>

        <div class="item " style="--background: #2d5643">
            <div class="title">Abacate</div>

        </div>

        <div class="item" style="--background: #e7a043">
            <div class="title">Laranja</div>
            <img class="fruit" src="source/Laranja-refrigerante-foregroundBlur.png" alt="">

        </div>

        <div class="arrow">
            <button id="prev"> < </button>
            <button id="next"> > </button>
        </div>
